name: Angular CI/CD
on: [push, workflow_dispatch]
jobs:
  initial:
    runs-on: ubuntu-latest
    steps:
      - name: Get codes
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "20.18"
  tests:
    runs-on: ubuntu-latest
    needs: initial
    steps:
      - name: Get codes
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Get codes
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Angular app
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
